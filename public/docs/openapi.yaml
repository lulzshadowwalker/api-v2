paths:
  /api/auth/login:
    post:
      summary: Login
      operationId: login
      description: 'Authenticate a user and return a token'
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    token: '{YOUR_API_KEY}'
                  message: Authenticated
                  status: 200
                properties:
                  data:
                    type: object
                    properties:
                      token:
                        type: string
                        example: '{YOUR_API_KEY}'
                  message:
                    type: string
                    example: Authenticated
                  status:
                    type: integer
                    example: 200
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: tremblay.margarette@example.org
                password:
                  type: string
                  description: 'Must be at least 8 characters.'
                  example: 'l])Ceap6AY`AF'
              required:
                - email
                - password
      security: []
  /api/auth/logout:
    post:
      summary: Logout
      operationId: logout
      description: "Revoke the current user's token"
      parameters: []
      responses:
        200:
          description: ''
          content:
            application/json:
              schema:
                type: object
                example:
                  data: []
                  message: 'Token revoked'
                  status: 200
                properties:
                  data:
                    type: array
                    example: []
                  message:
                    type: string
                    example: 'Token revoked'
                  status:
                    type: integer
                    example: 200
      tags:
        - Auth
  '/api/v1/authors/{author_id}/tickets':
    get:
      summary: 'Get all tickets'
      operationId: getAllTickets
      description: 'Retrieves all tickets created by a specific user.'
      parameters:
        -
          in: query
          name: sort
          description: 'Data field(s) to sort by. Separate multiple fields with commas. Denote descending sort with a minus sign.'
          example: sort=name
          required: false
          schema:
            type: string
            description: 'Data field(s) to sort by. Separate multiple fields with commas. Denote descending sort with a minus sign.'
            example: sort=name
        -
